server {
    listen 8080;
    root ./test_www;

    # Single argument - URL redirect (defaults to 302)
    location /redirect-simple {
        return http://example.com/new-location;
    }

    # Two arguments - 301 permanent redirect
    location /redirect-301 {
        return 301 http://example.com/moved;
    }

    # Two arguments - 302 temporary redirect
    location /redirect-302 {
        return 302 http://example.com/temp;
    }

    # Two arguments - 303 see other
    location /redirect-303 {
        return 303 http://example.com/other;
    }

    # Two arguments - 307 temporary redirect
    location /redirect-307 {
        return 307 http://example.com/temp307;
    }

    # Two arguments - 308 permanent redirect
    location /redirect-308 {
        return 308 http://example.com/perm308;
    }

    # Non-3xx status with text body - 200 OK
    location /return-200 {
        return 200 "Success";
    }

    # Non-3xx status with text body - 404 Not Found
    location /return-404 {
        return 404 "NotFound";
    }

    # Non-3xx status with text body - 500 Internal Server Error
    location /return-500 {
        return 500 "Error";
    }

    # Location without return directive (for error testing)
    location /no-return {
        root www;
    }
}

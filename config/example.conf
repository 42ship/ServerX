server {
	listen 9191;
	root website;
	# root /usr/local/webserv/html;

	location / {
        root website/html;
        index index.html;
	}

    location /img/ {
        root website/img;
        index logo.png favicon.ico;
    }

    location /docs/ {
        root doxy/html;
        index index.html;
    }

}

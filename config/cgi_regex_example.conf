server {
    listen 8080;
    server_name localhost;
    root www;

    # Match all .py files using regex
    location ~ \.py$ {
        cgi_pass;
    }

    # Match all .php files using regex
    location ~ \.php$ {
        cgi_pass /usr/bin/php-cgi;
    }

    # Standard prefix location
    location / {
        index index.html;
    }
}
